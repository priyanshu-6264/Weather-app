<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weatherly JS</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container text-center">
			<h1 class="mt-4 display-6 fw-bold text-white">Weatherly JS</h1>
			<p class="tagline">Your direct line to the sky</p>
			<div class="weather-container mx-auto shadow col-md-8">
				<div class="input-group mb-4">
					<input
						type="text"
						id="input-box"
						class="form-control"
						placeholder="Enter City Name"
						autocomplete="off"
					/>
					<button class="btn btn-outline-secondary" id="button">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
					
				</div>

				<div id="error-message" class="alert alert-danger d-none" role="alert">
					‚ùå City not found. Please enter a valid city name.
				</div>

				<div class="weather-body d-none" id="weather-body">
					<div class="mb-3">
						<h3 id="city">City Name</h3>
						<p id="date">6 Jun 2025</p>
					</div>

					<div class="mb-3">
						<h2 id="temp"></h2>
						<p id="min-max"></p>
						<p id="weather"></p>
					</div>

					<div class="row text-center g-3">
						<div class="col-md-4">
							<div class="card info-card">
								<div class="card-body">
									<img src="images/icons-humidity.png" alt="Humidity" />
									<p class="mt-2" id="humidity"></p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card info-card">
								<div class="card-body">
									<img src="images/icons-wind.png" alt="Wind" />
									<p class="mt-2" id="wind"></p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card info-card">
								<div class="card-body">
									<img src="images/icons-gauge.png" alt="Pressure" />
									<p class="mt-2" id="pressure"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<script src="script.js"></script>
	</body>
</html>
